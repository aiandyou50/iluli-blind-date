name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Production (aiboop.org)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect package manager and lockfiles
        id: detect-cache
        run: |
          CACHE="npm"
          PATHS=""

          # If any yarn.lock exists, prefer yarn
          if [ -f frontend/yarn.lock ] || [ -f worker/yarn.lock ]; then
            CACHE="yarn"
            if [ -f frontend/yarn.lock ]; then
              PATHS="${PATHS}frontend/yarn.lock\n"
            fi
            if [ -f worker/yarn.lock ]; then
              PATHS="${PATHS}worker/yarn.lock\n"
            fi
          else
            # Fall back to package-lock.json for npm
            if [ -f frontend/package-lock.json ]; then
              PATHS="${PATHS}frontend/package-lock.json\n"
            fi
            if [ -f worker/package-lock.json ]; then
              PATHS="${PATHS}worker/package-lock.json\n"
            fi
          fi

          echo "cache=${CACHE}" >> $GITHUB_OUTPUT
          echo "paths<<EOF" >> $GITHUB_OUTPUT
          printf "%b" "${PATHS}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: ${{ steps.detect-cache.outputs.cache }}
          cache-dependency-path: ${{ steps.detect-cache.outputs.paths }}

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_BASE_URL: https://aiboop.org/api/v1
          VITE_GOOGLE_CLIENT_ID: 554594965102-vpqdkqfugdm2vqh7q35oi7ghtopb7mvq.apps.googleusercontent.com

      - name: Copy Frontend build to Worker public folder
        run: |
          mkdir -p worker/public
          cp -r frontend/dist/* worker/public/

      - name: Install Worker dependencies
        run: |
          cd worker
          npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: worker
          command: deploy --env production --config wrangler.toml
