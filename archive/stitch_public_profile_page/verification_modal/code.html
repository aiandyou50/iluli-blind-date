<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Photo Approval Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f4253a",
              "background-light": "#f8f5f6",
              "background-dark": "#221012",
              "success": "#4CAF50",
              "danger": "#F44336",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Semi-transparent backdrop -->
<div class="absolute inset-0 z-40 bg-gray-900/50 dark:bg-black/60"></div>
<!-- Main page content (for context, blurred out by the backdrop) -->
<div class="layout-container flex h-full grow flex-col filter blur-sm">
<div class="px-4 lg:px-10 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-5xl flex-1">
<h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">Admin - Photo Approval</h1>
<p class="text-gray-500 dark:text-gray-400 mt-2">Click on a photo to review.</p>
</div>
</div>
</div>
<!-- Modal Container -->
<div class="absolute inset-0 z-50 flex items-center justify-center p-4">
<div class="flex flex-col w-full max-w-lg bg-white dark:bg-background-dark rounded-lg shadow-2xl overflow-hidden">
<!-- Modal Header -->
<div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
<h2 class="text-xl font-bold text-gray-900 dark:text-white">Review Submission</h2>
<button class="flex items-center justify-center w-8 h-8 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400" data-icon="close">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="p-6 flex flex-col gap-6">
<!-- Image Display -->
<div class="w-full gap-1 overflow-hidden bg-white aspect-[3/4] flex rounded-lg">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto flex-1" data-alt="User submitted photo of a person smiling in a well-lit cafe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDHAxrP57_pqg4U0F6ZGz95oyrdsbL26w1se6cBVuxwg0NrAK5JP6_K4PgC4-lT7StAE4TIQ6TJ10E2BuxVxTPcJ7-47Djp9wFwC6wdNWymGDlk9CN19GmTwoPMtpKUJSG_I7_lq9BFBvQDXp5RcnQyOfCYc5RRPiZMm7lDMkQdScuh-UjW6Vf25ClBdkGuIyAG0qB5yQ91QUnyDSK4gftTKvHar4mFbgpZdl5E3W5v4jcg2Vx25EUmA5idSU7obHE7-1oToX4NhSVn");'></div>
</div>
<!-- Conditional Text Area for Rejection -->
<!-- Set to 'flex' to show, 'hidden' to hide -->
<div class="flex flex-col min-w-40 flex-1">
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Rejection Reason</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary min-h-28 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Please enter the reason for rejection."></textarea>
</div>
</div>
<!-- Modal Footer with Button Group -->
<div class="flex flex-1 gap-3 flex-wrap px-6 py-4 bg-gray-50 dark:bg-gray-900/50 border-t border-gray-200 dark:border-gray-700 justify-end">
<!-- Initial Reject Button or Disabled Final Reject Button -->
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Reject</span>
</button>
<!-- Approve Button -->
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-success text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-green-600 transition-colors">
<span class="truncate">Approve</span>
</button>
<!-- Final Reject Button (Enabled State) -->
<!-- Use this button when reason is entered. For demonstration, it's shown here. In a real app, only one reject button would be visible at a time. -->
<!-- <button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-danger text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-red-700 transition-colors">
                    <span class="truncate">Confirm Rejection</span>
                </button> -->
</div>
</div>
</div>
</div>
</body></html>
